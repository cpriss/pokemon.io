<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Fight Game</title>
    <style>
        /* Add some basic styles here */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .pokemon {
            display: flex;
            justify-content: space-between;
        }
        .actions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="pokemon">
            <div id="player-pokemon">
                <h2>Player Pokémon</h2>
                <p>Name: <span id="player-name"></span></p>
                <p>HP: <span id="player-hp"></span></p>
            </div>
            <div id="opponent-pokemon">
                <h2>Opponent Pokémon</h2>
                <p>Name: <span id="opponent-name"></span></p>
                <p>HP: <span id="opponent-hp"></span></p>
            </div>
        </div>
        <div class="actions">
            <button id="attack-btn">Attack</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
